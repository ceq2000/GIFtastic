<DOCTYPE html>
    <html>

    <head>
        <title>GIFtastic - Giphy Miner / Collector</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
            integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- FAVICONS -->
        <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" href="favicons/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="favicons/favicon-16x16.png" sizes="16x16">
        <link rel="manifest" href="favicons/manifest.json">
        <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="theme-color" content="#ffffff">

        <!-- FONT -->
        <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
        <link rel="stylesheet" href="./asets/css/style.css">
    </head>

    <body>
        <div class="container" style="background-color:sandybrown">
            <div class="table-responsive">
                <table class="table table-borderless">
                    <tbody>
                        <tr>
                            <td>
                                <h1 id="header">GIFtastic</h1>
                            </td>
                            <td style="width: 30%; text-align: center">
                                <div class="container">
                                    <form class="form-inline">
                                        <div class="form-group" style="float: left; padding-left: 10%">
                                            <p id="search-input"><b>Generate new GIFs category below:</b></p>
                                            <input type="text" class="form-control" placeholder="Try me!" id="submitBox"
                                                style="width:300px; height: 45px">
                                            <button type="submit" class="btn btn-lg" id="submitTerm"
                                                style="background-color: darkslategrey; color: #ffffff">
                                                <span class="glyphicon glyphicon-search"></span>
                                                New GIFs Category
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div style="background-color: sandybrown" id="instructions">
                    <h3 style="text-align: center">To view GIF search results, click on a GIF category button below.
                    </h3>
                    <br>
                </div>
            </div>
        </div>
        <!-- Section with Existing GIF Search Categories Displays Below -->
        <section id="searchSection">
            <div class="container" style="background-color:moccasin">
                <div class="row">
                    <div class="col-lg-10 col-lg-offset-1 text-center" id="searchButtonsContainer">
                    </div>
                </div>
            </div>
        </section>
        <!-- Section with GIFs Query Results Displays Below -->
        <section id="displaySection">
            <div class='container' style="background-color:moccasin">
                <div class="col-lg-12" id='showGIFS'>
                </div>
            </div>
        </section>
        </div>
        <!-- JQuery CDN Link -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
        <script src="./asets/javascript/app.js"></script>
    </body>

    </html>
